<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title> 
    <link rel="stylesheet" type="text/css" href="Formulário.css">
</head>
<body>
<!--Inicio do forms -->
    <div class="campo"> 
        <h1 id="titulo">
          Cadastro de Devs
        </h1>
        <p id ="subtitulo"> Complete suas informações </p>
        <br>

    </div>

    <form> 
        <fieldset class="grupo">
<!--Campo do nome com legenda "nome " e css de classe "campo"-->
            <div class="campo">
                <label for="nome"> <strong> Nome</strong> </label>
                <input type="text" name= "nome" id="nome" required>
            </div>  
            <!--Campo do sobrenome com legenda "sobrenome" e css de classe "campo"-->
            
            <div class="campo">
<label for="sobrenome"> <strong> Sobrenome</strong> </label>
<input type= "text" name= "sobrenome" id = "sobrenome" required>
            </div> 

<!--Campo de email -->
        <div class="campo">
            <label for="email"> <strong>Email </strong> </label>
            <input tyape="email" nome= "email" id="email" required>
             </div>
<!--campo de desenvolvimento web com 3 opções de botões selecionados (radio button) e css de classe "campo" -->

             <div class="campo">
                 <label> <strong> De qual lado da aplicação você desenvolve? </strong> </label>

                 <label>
                    <Input type ="radio" name="devweb" value="frontend" checked> Front -  end
                 </label>

                 <label>
                    <input type="radio" name="devweb" value="backend" checked> Back - end
                     </label>

            <label> 
                <input type= "radio" name="devweb" value="fullsteck" checked > Fullstack
            </label>
        </div>

        <!--Campo de Desenvolvimento web com 3 opões de botões selecionados (radio button ) e css de classe "campo"-->

             <div class="campo">
                 <label> <strong for="serionidade"> Senioridade</strong> </label>
                 <select id="senioridade">
                     <option selected disabled value="" > Selecione </option>
                     <option>Junior</option>
                     <option>Pleno</option>
                     <option>Senior</option>
                 </select>
             </div>

             <fieldset class="grupo">
                <!--Campo de tecnologia para escolha de 1 ou mais opções para marcar (checkbox) e  css de classe "campo"-->

                 <div id="check">
                     <label>  <strong> Selecione as tecnologias que utiliza:</strong> </label> <br><br>

                     <input type="checkbox" id="tecnlogia1" name="tecnologia1" value="HTML">


                
                     <label for="tecnologia1">HTML</label>

<input type="checkbox" id="tecnologia2"  name= "tecnologia2" value="CSS">
<label for="tecnologia2"> CSS</label>
<input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
<label for="tecnologia3">Javascript </label>
                     <input type="checkbox" id="tecnologia4" name  ="tecnologia4" value="PHP">
                     <label for="tecnologia4">PHP</label>
                     <input type="checkbox" id="tecnologia5" name ="tecnologia5" value="C#">
                     <label for="tecnologia5"> C#</label>
                     <input type="checkbox" id="tecnologia6" name ="tecnologia6" value="Python">
                     <label for="tecnologia6"> Python</label>
                     <input type="checkbox"id="tecnologia7" name ="tecnologia7" value="Java">
                     <label for="tecnologia7"> Java</label> 

                    </div>
                    </fieldset>
                    <!--caixa de texto-->

             <div class="campo">
                 <br>
                 <label> <strong> Conte um pouco da sua experiência </strong> </label>
                 <textarea row="6" stylle= "width: 26em" id="experiencia" name="experiencia"></textarea>
             </div>
             <!--Botão para enviar o formulario-->
             <button  class= "botão" type="submit"> Concluído</button>
    </form>

</body>

</html>
